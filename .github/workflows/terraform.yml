name: "Terraform with LocalStack"

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest
    environment: production

    services:
      localstack:
        image: localstack/localstack:latest
        ports:
          - 4566:4566
        options: >-
          --health-cmd "curl -s http://localhost:4566/_localstack/health | grep '\"ec2\":\"running\"'"
          --health-interval 5s
          --health-timeout 2s
          --health-retries 20

    defaults:
      run:
        shell: bash

    steps:
      # 1. Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: latest

      # 3. Terraform fmt
      - name: Terraform Format
        run: terraform -chdir=terraform fmt -recursive

      # 4. Terraform init
      - name: Terraform Init
        run: terraform -chdir=terraform init

      # 5. Terraform plan
      - name: Terraform Plan
        run: terraform -chdir=terraform plan -input=false

      # 6. Terraform apply (chỉ trên push main)
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform -chdir=terraform apply -auto-approve -input=false
