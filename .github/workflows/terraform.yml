name: Terraform with LocalStack

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
    # Checkout code
    - name: Checkout repository
      uses: actions/checkout@v4

    # Start LocalStack container
    - name: Start LocalStack
      run: |
        docker run -d --name localstack -p 4566:4566 -p 4510-4559:4510-4559 \
          -e SERVICES=iam,sts,s3,ec2 \
          localstack/localstack
        echo "Waiting for LocalStack to be ready..."
        # Chờ LocalStack khởi động
        for i in {1..20}; do
          curl -s http://localhost:4566/health | grep "\"s3\": \"running\"" && break
          sleep 5
        done

    # Setup Terraform CLI
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.6.5

    # Terraform Init
    - name: Terraform Init
      run: terraform -chdir=terraform init

    # Terraform Format Check
    - name: Terraform Format
      run: terraform -chdir=terraform fmt -check

    # Terraform Plan
    - name: Terraform Plan
      run: terraform -chdir=terraform plan -input=false

    # Terraform Apply (chỉ khi push vào main)
    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: terraform -chdir=terraform apply -auto-approve -input=false
