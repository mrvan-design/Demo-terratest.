name: "Terraform CI/CD"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        shell: bash

    steps:
      # 1️⃣ Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Terraform CLI with Terraform Cloud token
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: latest
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      # 3️⃣ Format Terraform files (auto fix)
      - name: Terraform Format
        run: terraform -chdir=terraform fmt -recursive

      # 4️⃣ Terraform Init
      - name: Terraform Init
        run: terraform -chdir=terraform init -input=false

      # 5️⃣ Terraform Plan (speculative plan)
      - name: Terraform Plan
        run: terraform -chdir=terraform plan -input=false -out=tfplan

      # 6️⃣ Terraform Apply on push to main
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform -chdir=terraform apply -auto-approve tfplan
