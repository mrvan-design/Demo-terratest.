name: "Terraform with LocalStack"

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest

    services:
      localstack:
        image: localstack/localstack:0.14.1
        ports:
          - 4566:4566
        env:
          SERVICES: ec2,iam,vpc
          AWS_DEFAULT_REGION: us-east-1

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.7

    # Quan trọng — xoá khóa plugin version cũ
    - name: Remove Terraform lock file
      run: rm -f terraform/.terraform.lock.hcl

    - name: Wait for LocalStack
      run: |
        echo "Waiting for LocalStack..."
        for i in {1..30}; do
          curl -s http://localhost:4566/_localstack/health | grep -q '"ec2":"running"' && break
          sleep 2
        done

    - name: Terraform Init
      run: terraform -chdir=terraform init

    - name: Terraform Plan
      run: terraform -chdir=terraform plan -input=false

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main'
      run: terraform -chdir=terraform apply -auto-approve -input=false
