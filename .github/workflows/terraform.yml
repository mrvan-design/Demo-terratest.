name: "Terraform with LocalStack"

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest
    environment: production

    defaults:
      run:
        shell: bash

    steps:
    # 1. Checkout code
    - name: Checkout
      uses: actions/checkout@v4

    # 2. Install Terraform CLI
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: latest

    # 3. Wait for LocalStack to be ready
    - name: Wait for LocalStack
      run: |
        echo "Waiting for LocalStack to be ready..."
        for i in {1..20}; do
          nc -z localhost 4566 && break
          echo "LocalStack not ready yet... sleeping 3s"
          sleep 3
        done

    # 4. Terraform fmt (format all files, auto-fix)
    - name: Terraform Format
      run: terraform -chdir=terraform fmt -recursive

    # 5. Terraform init
    - name: Terraform Init
      run: terraform -chdir=terraform init

    # 6. Terraform plan
    - name: Terraform Plan
      run: terraform -chdir=terraform plan -input=false

    # 7. Terraform apply on push to main
    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: terraform -chdir=terraform apply -auto-approve -input=false

